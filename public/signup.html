<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>KnickKnacks</title>
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./css/styles.css">
        <script defer src="https://cdn.jsdelivr.net/npm/uikit@3.14.3/dist/js/uikit.min.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/uikit@3.14.3/dist/js/uikit-icons.min.js"></script>
      </head>

<body style="background-image: url(./images/paint-1.jpg)">
    <header>
        <nav>
            <a id="home-button" class="button" href="/"><h1>KnickKnacks</h1></a>
            <div class="btn-group">
                <button class="button primary-btn" id="login">Login</button>
                <button class="button secondary-btn" href="/signup">Signup</button>
            </div>
        </nav>
    </header>
    <main>
        <div>
            <form class="signup-form form-container">
                <h3 class="form-title">Sign Up</h3>
                <div class="form-input signup-form">
                    <label for='name' class="">first name</label>
                    <input type="text" id='first-name' name="first-name" class="form-field" placeholder="Dobbie">
                </div>
                <div class="form-input signup-form">
                    <label for='name' class="">last name</label>
                    <input type="text" id='last-name' name="last-name" class="form-field" placeholder="The elf">
                </div>
                <div class="form-input signup-form">
                    <label for='name' class="">username</label>
                    <input type="text" id='username' name="username" class="form-field" placeholder="elf96">
                </div>
                <div class="form-input signup-form">
                    <label for='email' class="">email</label>
                    <input type="text" id='email' name="email" class="form-field" placeholder="delf@hogwarts.edu">
                </div>
                <div class="form-input">
                    <label for="password" class="">password</label>
                    <input type="password" id="'password" name="password" class="form-field" placeholder="********">
                </div>
                <div class="btn-form-group">
                    <button type="submit" class="button tertiary-btn">Sign Up</button>
                    <button href="/login" class="button alt-btn">Login instead</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
